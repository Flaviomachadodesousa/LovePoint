<ion-header>

    <ion-navbar>
      <ion-title>Cadastre-se</ion-title>
    </ion-navbar>
  
  </ion-header>
    
  <ion-content padding>
    
    <form  (ngSubmit)="cadastrar()" #formulario="ngForm">
        <ion-item>
          <ion-label stacked>* Nome:</ion-label>
          <ion-input [(ngModel)]="nome" name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>* E-mail:</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>*Confirme E-mail:</ion-label>
            <ion-input [(ngModel)]="emailconfirme" name="emailconfirme" type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>* Senha</ion-label>
          <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>* Confirmar Senha:</ion-label>
          <ion-input [(ngModel)]="confsenha" name="confsenha" type="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>* Declaro ser maior de 18 anos</ion-label>
          <ion-checkbox [(ngModel)]="checkado" name="cpcheckadof" color="primary" ></ion-checkbox>
        </ion-item>
        
        <div>
          <br/>
        </div>
        
      </form>
      <button ion-button block type="submit" class="cadastro" (click)="formulario.ngSubmit.emit()">CADASTRAR</button>
  </ion-content>
