<ion-header id=content>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id=content>
  
  <ion-card id=content>
      
    <ion-toolbar>
          <ion-title>Nome: {{ nome }}</ion-title>
          <br>
          <ion-title>Local: {{ local }}</ion-title>
          <br>
          <ion-title>Whatsapp: {{ local }}</ion-title>
      </ion-toolbar>

      <img [src]="thumbnailUrl">
        <br>
          <ion-title>{{id}}</ion-title>
      <ion-item id=content>
        <ion-card-content>
          {{title}}
        </ion-card-content>
      </ion-item>
  </ion-card> 
  
</ion-content>
