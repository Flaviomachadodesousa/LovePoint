<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen id="content">
  

    <h1 id="name">Nome: {{Nome}}</h1>
    <h1>Local: {{Local_Atende}}</h1>
    <h1>Whatsapp: {{Whatsapp}}</h1>

    <div>
      <ion-slides id="slide">

        <ion-slide id="sld">
          <img src="../assets/img/appicon.png" id="slide">
        </ion-slide>

        <ion-slide id="sld">
          <img src="../assets/img/appicon.png" id="slide">
        </ion-slide>
        
      </ion-slides>
  </div>
<!--  Descrição   -->

<ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQsVFjqaoIO6HQeVb9cmH7iUWWW4lN5uubm-3ukF68w496J_GlF" id="imagem_descricao"></ion-img>

<div id="descri">
  <h2>{{ Nome }} - {{ Whatsapp }}</h2>

</div>

<p id="descrever">
  {{Descricao}}
</p>

<!--  Tabela de informações   -->
    <ion-grid id="tabela">
<!--  idade   -->
        <ion-row>
          <ion-col>
            <div>
              Idade:
            </div>
          </ion-col>

          <ion-col>
            <div>
            {{Idade}}
            </div>
          </ion-col>
        </ion-row>
<!--  Altura   -->
        <ion-row>
            <ion-col>
              <div>
                Altura:
              </div>
            </ion-col>
  
            <ion-col>
              <div>
                  {{Altura}}
              </div>
            </ion-col>
          </ion-row>
<!--  Peso   -->
          <ion-row>
              <ion-col>
                <div>
                  Peso:
                </div>
              </ion-col>
    
              <ion-col>
                <div>
                    {{Peso}}
                </div>
              </ion-col>
            </ion-row>
<!--  Pes   -->
            <ion-row>
              <ion-col>
                <div>
                  Pés:
                </div>
              </ion-col>

              <ion-col>
                <div>
                    {{Pes}}
                </div>
              </ion-col>
            </ion-row>
<!--  Manequim   -->
              <ion-row>
                <ion-col>
                  <div>
                    Manequim:
                  </div>
                </ion-col>
      
                <ion-col>
                  <div>
                      {{Manequim}}
                  </div>
                </ion-col>
              </ion-row>
<!--  Acompanha   -->
              <ion-row>
                <ion-col>
                  <div>
                    Acompanha:
                  </div>
                </ion-col>
      
                <ion-col>
                  <div>
                      {{Acompanha}}
                  </div>
                </ion-col>
              </ion-row>
<!--  Atende local   -->
              <ion-row>
                  <ion-col>
                    <div>
                      Atende em:
                    </div>
                  </ion-col>
        
                  <ion-col>
                    <div>
                        {{Atende}}
                    </div>
                  </ion-col>
                </ion-row>
<!--  Whatsapp   -->
                <ion-row>
                    <ion-col>
                      <div>
                        Whatsapp:
                      </div>
                    </ion-col>
          
                    <ion-col>
                      <div>
                          {{Whatsapp}}
                      </div>
                    </ion-col>
                  </ion-row>
<!--  Horario Fun   -->
                  <ion-row>
                      <ion-col>
                        <div>
                          Horário:
                        </div>
                      </ion-col>
            
                      <ion-col>
                        <div>
                            {{Horario}}
                        </div>
                      </ion-col>
                    </ion-row>

      </ion-grid>
      <br>

  -->
</ion-content>
