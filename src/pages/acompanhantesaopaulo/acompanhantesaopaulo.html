<ion-header>
  <ion-navbar>
    <ion-title>São Paulo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  
  <ion-card *ngFor="let user of users">
      <img class="logopri" [src]="user.thumbnailUrl">
        <!-- <ion-card-subtitle>São Paulo</ion-card-subtitle> -->
        <br>
          <ion-title class="tituloprin">{{ user.title }}</ion-title><!-- Acompanhante / Casa Noturna -->
      <ion-item>
        <ion-card-content>
          <!--{{ user.title }}-->
          <!--<br>
          {{ user.email }}
          <br>-->
          
          <ion-icon name="heart" class="esquerda" style="color:brown"> Amei</ion-icon>
          <br>
          <br>
          <ion-icon name="star" class="direita"> Favoritar</ion-icon>
          <br>
          <br>
          <button ion-button block type="submit" (click)="detalhes(user)">Conhecer</button>
        </ion-card-content>
      </ion-item>
  </ion-card>  
  
</ion-content>
